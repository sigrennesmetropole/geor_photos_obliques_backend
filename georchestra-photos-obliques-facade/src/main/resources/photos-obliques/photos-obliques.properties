## Version de l'application
application.version=@project.version@
application.comment=Photos Obliques @project.version@
application.role.administrateur.code=ADMINISTRATOR
application.role.user.code=USER

# SERVER
server.port=8082

# TEMPORARY DIRECTORY
temporary.directory=${java.io.tmpdir}/photos-obliques

# LOG
logging.level.org.springframework=DEBUG
logging.level.org.georchestra=DEBUG

# Configuration BDD
spring.datasource.url=jdbc:postgresql://${pgsqlHost}:${pgsqlPort}/${pgsqlDatabase}?currentSchema=photos_obliques&ApplicationName=photos_obliques
spring.datasource.username=${pgsqlUser}
spring.datasource.password=${pgsqlPassword}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
#spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false


# G�n�ration du script par hibernate + jpa
spring.flyway.enabled=true
#spring.flyway.enabled=false
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=create

# SECURITY
server.servlet.session.cookie.secure=true
#server.servlet.session.cookie.http-only=true
#server.servlet.session.tracking-modes=cookie

spring.security.user.name=admin
spring.security.user.password={noop}4dM1nApp!
spring.security.user.roles=USER

georchestra.role.administrator=ROLE_ADMINISTRATOR

# Configuration GeoServer
photos_obliques.geoserver.host=http://open.dev-georchestra.com/geoserver
photos_obliques.geoserver.user=photos_obliques
photos_obliques.geoserver.password=photos_obliques
photos_obliques.geoserver.workspace=photos_obliques
photos_obliques.geoserver.namespace=http://org.georchestra.com/photos_obliques_dev
photos_obliques.geoserver.trust-all-certs=true

# EMAIL
mail.transport.protocol=smtp
mail.smtp.host=${smtpHost}
mail.smtp.auth=false
mail.smtp.port=${smtpPort}
mail.smtp.user=
mail.smtp.password=
mail.smtp.starttls.enable=true
mail.debug=false
mail.from=${administratorEmail}

#LDAP
spring.ldap.urls=${ldapScheme}://${ldapHost}:${ldapPort}
spring.ldap.base=${ldapBaseDn}
spring.ldap.username=${ldapAdminDn}
spring.ldap.password=${ldapAdminPassword}

ldap.user.searchBase=${ldapUsersRdn}
ldap.objectClass=person
ldap.attribute.login=cn
ldap.attribute.firstName=givenname
ldap.attribute.lastName=sn
ldap.attribute.organization=description
ldap.attribute.email=mail


# Upload maximum size
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=60MB


#MAP START VIEW
view.zoom=11
#CENTER OF THE VIEW
view.x=-1.651
view.y=48.119
